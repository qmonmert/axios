<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strava API</title>
    <link href="https://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Axios - Strava API <small>by Quentin Monmert</small></h1>
        <div class="jumbotron">
            <h1>Welcome</h1>
            <h4>This application uses Axios. Axios is a promise based HTTP client for the browser and node.js.</h4>
            <h4>This application uses Strava API.</h4>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">GET Request</div>
            <div class="panel-body">
                <button class="btn btn-primary" onclick="performGetRequestLastActivity()">Get last activity</button>
                <button class="btn btn-danger" onclick="clearOutput()">Clear</button>
                <div class="panel-body" id="getResultLastActivity"></div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">GET Request With Parameters</div>
            <div class="panel-body">
                <div id="alertNbActivities" class="alert alert-danger alert-dismissible" role="alert" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Error !</strong> Enter a number of activities.
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nbActivities" placeholder="Number of activities" />
                </div>
                <button class="btn btn-primary" onclick="performGetRequestActivities()">Get activities</button>
                <button class="btn btn-danger" onclick="clearOutput()">Clear</button>
                <div class="panel-body" id="getResultActivities"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
